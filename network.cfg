//=================Networking====================

// Connection section (For >80 ping)
cl_cmdrate 67


cl_interp .033
    // change for projectiles/hitscan
   //projectiles = .0152
  //hitscan = .03
 //bad connections = .062
// It's impossible to get a 1.4ms lerp. It's locked.

cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 100
rate 84480 // 80000 is the default

echo "Network Optimization Module Initiated!"
echo "_Sitzkrieg 2019"