//=============Ragdolls&Gibs===========

//This section will make ragdolls and gibs instantly disappear
// No ragdolls + no gibs = better performance


cl_ragdoll_forcefade 1
cl_ragdoll_collide 0
cl_phys_props_enable 0
cl_phys_props_max 0 // (default 2048)
props_break_max_pieces 0
violence_agibs 0
violence_hgibs 0


//=============Experimental=============

//Don't modify any of this unless you 100% know what you are doing.

r_occlusion 0 //0 = more GPU than CPU
mod_forcedata 0 //Disables async model loading
cl_detaildist 0  //Distance of detail
cl_detailfade 0  // Fading of detail
cl_drawmonitors 0 // Never enable
cl_ejectbrass 0 // Brass shell ejections from the minigun
lod_TransitionDist -1
gl_clear_randomcolor 0 //Keep this at 0 for modern hardware. Use 1 for legacy hardware. 
flex_smooth 1
mat_clipz 1 //Old radeon graphics hardware users should set this value to 0. 

//=============Graphics=============


mat_showlowresimage 1 // Potato mode 9000
mat_max_worldmesh_vertices 1024
//reduces vertices (1024 minimum)

cl_hud_playerclass_use_playermodel 0 // makes the playermodel 2D on the HUD

mat_vsync 0
// Gets rid of some input lag and uncaps FPS

mat_compressedtextures 1
mat_disable_fancy_blending 1
mat_envmapsize 8
mat_envmaptgasize 8
mat_filterlightmaps 0
mat_filtertextures 0
mat_forceaniso 1
mat_queue_mode -1
tracer_extra 0

// Finer AA settings. 
mat_antialias 0 //Global enable/disable 
mat_software_aa_quality 0 // Default is 9
mat_software_aa_strength 0
mat_software_aa_strength_vgui -1
mat_software_aa_blur_one_pixel_lines 0
mat_software_aa_edge_threshold 9
mat_software_aa_tap_offset 1


mat_monitorgamma 1.8
     // Controls brightness, try 1.8 to make it brighter or 2.2
    // to get it darker. Only works in fullscreen.

mat_motion_blur_enabled 0
mat_parallaxmap 0

mat_picmip 10
// -10 = swagged out quality, 10 = worst quality. Sever defines the range.

mat_reducefillrate 1
mat_reduceparticles 1
mat_trilinear 0
mat_viewportscale 1 // Almost no performance gain from viewport upscaling.
mat_viewportupscale 1 // Almost no performance gain from viewport upscaling.
mat_wateroverlaysize 1
mat_mipmaptextures 0
mp_decals 0 // Sets limit to sprays, blood, and bullet holes.

r_rootlod 2
r_ambientboost 0
r_drawbatchdecals 0
r_drawtracers_firstperson 0
r_renderoverlayfragment 0
r_3dsky 0
r_ambientboost 0
r_ambientfactor 0
r_ambientmin 0
r_avglight 0
r_cheapwaterend 1
r_cheapwaterstart 1
r_decals 0
r_decalstaticprops 0
r_decal_cullsize 15
r_drawdetailprops 0
r_drawmodeldecals 0
r_drawflecks 0
r_dynamic 0
r_flashlightdepthtexture 0
r_forcewaterleaf 1
r_lightaverage 0
r_maxnewsamples 2
r_maxsampledist 1
r_propsmaxdist 0
r_renderoverlayfragment 0
r_staticprop_lod 63
r_waterdrawreflection 0
r_waterdrawrefraction 1
r_waterforceexpensive 0
r_waterforcereflectentities 0
r_worldlightmin 0.0002
r_occlusion 0
rope_averagelight 0
rope_collide 0
rope_rendersolid 0
rope_shake 0
rope_smooth 0
rope_subdiv 0
rope_wind_dist 0
tracer_extra 0
muzzleflash_light 0
cl_muzzleflash_dlight_1st 0
cl_jiggle_bone_framerate_cutoff 0


//===========Lighting&Shadows=============

mat_phong 0
//adds cartoon-like lighting and reduces rocket trail particles
//Drastically improves performance when disabled. 

mat_specular 0 // Controls specularity. Setting this to 0 will make things less shiny.
mat_disable_lightwarp 1
mat_filterlightmaps 0
mat_softwarelighting 0
mat_hdr_level 0

r_shadowrendertotexture 0
  // Set to 1 to enable, but can cause lag;
 //0 is the recommended setting.

r_shadows 0 // Set to 1 to enable.
r_shadowmaxrendered 0
r_worldlights 0
r_rimlight 0
r_lightaverage 0

nb_shadow_dist 10 // Distance from which shadows are visible (In hammer units. Default = 400 )
tf_enable_glows_after_respawn 0 

//================FACE&HEAD================

r_eyes 0
r_flex 0
r_teeth 0
anim_3wayblend 0
ai_expression_optimization 1
r_glint_procedural 0
blink_duration 0
tf_clientsideeye_lookats 0
phonemesnap 0

//====================Misc============================

fps_max 233 //Should be at least your monitors refresh rate * 2, then add 1. Higher FPS = less input lag, so cap it at a consistent amount.

